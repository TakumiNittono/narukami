<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="登録完了 - 運営管理事務局">

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#4A90D9">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="運営管理事務局">
    <link rel="apple-touch-icon" href="/icons/icon-192.png">

    <title>登録完了 - 運営管理事務局</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <div class="container">
        <div class="complete-content">
            <div class="success-icon">✅</div>
            <h1>登録完了！</h1>
            <p>プッシュ通知で<br>最新情報をお届けします</p>

            <div class="complete-actions">
                <a id="lineLink" href="#" class="btn-line" target="_blank" rel="noopener noreferrer" style="display:none;">
                    LINE公式に登録する
                </a>
                <script>
                    // LINE URLが設定されている場合のみ表示
                    (function() {
                        var link = document.getElementById('lineLink');
                        var lineUrl = '';
                        try { lineUrl = document.querySelector('meta[name="line-url"]')?.content || ''; } catch(e) {}
                        if (lineUrl && lineUrl !== 'https://lin.ee/XXXXXXXX') {
                            link.href = lineUrl;
                            link.style.display = '';
                        }
                    })();
                </script>
                <a href="/home" class="btn-secondary btn-link">
                    ホームへ
                </a>
            </div>
        </div>
    </div>
</body>
</html>
